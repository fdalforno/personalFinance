<!doctype html>
<html lang="en">
	<head>
		<meta charset="utf-8">
		<meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">

		<title>Personal Finance Slide & Labs</title>

		<link rel="stylesheet" href="/static/reset.css">
		<link rel="stylesheet" href="/static/reveal.css">
		<link rel="stylesheet" href="/static/theme/black.css">

		<!-- Theme used for syntax highlighted code -->
		<link rel="stylesheet" href="/static/monokai.css">
	</head>
	<body>
		<div class="reveal">
			<div class="slides">
				<section>Slide 1</section>
				<section data-visibility="hidden">Slide X</section>
				<section>Slide 2</section>
			</div>
		</div>

		<script src="/static/reveal.js"></script>
		<script src="/static/notes.js"></script>
		<script src="/static/markdown.js"></script>
		<script src="/static/highlight.js"></script>
		<script>
			// More info about initialization & config:
			// - https://revealjs.com/initialization/
			// - https://revealjs.com/config/
			Reveal.initialize({
				hash: true,
				showHiddenSlides: true,

				slideNumber: 'c/t',

				// Learn about plugins: https://revealjs.com/plugins/
				plugins: [ RevealMarkdown, RevealHighlight, RevealNotes ]
			});
		</script>
	</body>
</html>
